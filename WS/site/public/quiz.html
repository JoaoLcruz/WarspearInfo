<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Warspear Online</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="./css/styleQuiz.css" />
</head>
<body onload="validarSessao()">

    <main class="tela-principal">

        <section class='conteudos'>

            <h1>Warspear Quiz</h1>

            <article class='centro' id='instrucoes'>
                clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Quest√£o <span id='numero'></span> de <span id='total'></span></article><div class="retorno"><a href="./dashboard/dash.html">voltar</a></div>
        </section>
    </main>
<script src="./js/quiz.js"></script>
</body>
</html>
