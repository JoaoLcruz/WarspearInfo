    <div class="container">
    <div class="card">
        <div class="titleCadastro">
            <h2> Criar uma nova Conta</h2>
        </div>

        <form class="form">
            <div class="estrutura ">
                <label for="username"><b>Usuário</b></label>
                <input id="input_username">
            </div>
            <div class="estrutura ">
                <label for="email"><b>Email</b></label>
                <input type="email" id="input_email">
            </div>
            <div class="estrutura ">
                <label for="password"><b>Senha</b></label>
                <input type="password" id="input_senha">
            </div>
            <div class="estrutura ">
                <label for="confirme-password"><b>Confirmar Senha</b></label>
                <input type="password" id="input_confirme_senha">
            </div>
            <div class="select_estrutura" >
                <label for="faccao" ><b>Escolha sua Facção</b></label>
                <select id="select_faccao">
                    <option value="">Selecione uma facção</option>
                    <option value="faccao1">Proscritos</option>
                    <option value="faccao2">Sentinelas</option>
                </select>
            </div>
            <div class="select_estrutura">
                <label for="classe"><b>Escolha sua Classe</b></label>
                <select id="select_classe">
                    <option value="">Selecione uma classe</option>
                    <option value="NecroValue">Necromante</option>
                    <option value="LockValue">Bruxo</option>
                    <option value="DkValue">Cavaleiro</option>
                    <option value="CharmerValue">Encantador</option>
                    <option value="CeifadorValue">Ceifador</option>
                    <option value="RogueValue">Ladino</option>
                    <option value="XamaValue">Xamã</option>
                    <option value="BrbValue">Bárbaro</option>
                    <option value="HunterValue">Caçador</option>
                    <option value="CaciqueValue">Cacique</option>
                    <option value="BdValue">Dançarino</option>
                    <option value="RangerValue">Patruleiro</option>
                    <option value="DruidaValue">Druida</option>
                    <option value="WdValue">Guarda</option>
                    <option value="InvocadorValue">Invocador</option>
                    <option value="PalaValue">Paladino</option>
                    <option value="PriestValue">Sacerdote</option>
                    <option value="MageValue">Mago</option>
                    <option value="SeekerValue">Explorador</option>
                    <option value="TemplarioValue">Templario</option>
                </select>
            </div>
            <div class="btn">
                <b>Já tem um conta?<a href="../TelaLog/login.html">Login</a></b>
                <button type="submit" onclick="validar()">Confirmar</button>
                
            </div>
            <span id="span_msg"></span>
        </form>
    </div>
</div>

</html>
